<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>JavaScript - Ufo Wave</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="container">
    <label for="speed">Speed: </label><br>
    <input type="range" id="speed" min="0" max="0.05" value="0.01" step="0.001"><br><br>

      src="https://www.freepnglogos.com/uploads/ufo-png/ufo-png-images-for-download-crazypngm-crazy-33.png" />
  </div>

  <script src="./script.js"></script>

</html>
