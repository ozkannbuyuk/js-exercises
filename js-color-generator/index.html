<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>JavaScript - Color Generator</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <label>
    <input value="200" type="range" min="0" max="255" id="red">
    <span></span>
  </label>
  <label>
    <input value="120" type="range" min="0" max="255" id="green">
    <span></span>
  </label>
  <label>
    <input value="65" type="range" min="0" max="255" id="blue">
    <span></span>
  </label>
  <label>
    <input value="0.5" type="range" min="0" max="1" step="0.01" id="alpha">
    <span></span>
  </label>

  <script src="./script.js"></script>
</body>

</html>
