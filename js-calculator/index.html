<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>JavaScript - Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="calculator">
    <table>
      <tr>
        <td id="screen" class="btn btn--result" colspan="5">0</td>
      </tr>
      <tr>
        <td class="btn btn--number">7</td>
        <td class="btn btn--number">8</td>
        <td class="btn btn--number">9</td>
        <td class="btn btn--operator">/</td>
        <td class="btn btn--clear">CE</td>
      </tr>
      <tr>
        <td class="btn btn--number">4</td>
        <td class="btn btn--number">5</td>
        <td class="btn btn--number">6</td>
        <td class="btn btn--operator">*</td>
        <td class="btn btn--clear">C</td>
      </tr>
      <tr>
        <td class="btn btn--number">1</td>
        <td class="btn btn--number">2</td>
        <td class="btn btn--number">3</td>
        <td class="btn btn--operator">-</td>
        <td class="btn btn--equals" rowspan="2">=</td>
      </tr>
      <tr>
        <td class="btn btn--number" colspan="2">0</td>
        <td class="btn btn--dot">.</td>
        <td class="btn btn--operator">+</td>
      </tr>
    </table>
  </div>

  <script src="script.js"></script>
</body>

</html>
