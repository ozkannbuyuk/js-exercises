<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript - To-Do App</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Nunito&family=Roboto&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">
    <h1 class="title">To-Do App</h1>

    <div class="add-elements">
      <input class="input" id="add" type="text" placeholder="Add an element" />
      <button class="btn" id="btn">Add</button>
    </div>

    <div class="element-group">
      <ul class="element-group__list" id="list">
        <li class="element-group__list__item">Develop the project</li>
      </ul>
    </div>
  </div>

  <script defer src="script.js"></script>
</body>

</html>
