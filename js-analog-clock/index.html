<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css">
  <title>JavaScript - Analog Clock</title>
</head>

<body>
  <div class="clock-container">
    <svg width="800" height="800">
      <circle class="small-lines" cx="400" cy="400" r="365" stroke-width="20" stroke-dasharray="2,36.2" fill="none">
      </circle>
      <circle class="big-lines" cx="400" cy="400" r="350" stroke-width="50" stroke-dasharray="8,175.1666" fill="none">
      </circle>
      <line class="second-hand" x1="400" y1="400" x2="400" y2="50"></line>
      <line class="minute-hand" x1="400" y1="400" x2="400" y2="150"></line>
      <line class="hour-hand" x1="400" y1="400" x2="400" y2="250"></line>
    </svg>
    <div id="numbers"></div>
  </div>
  <script src="scripts.js"></script>
</body>

</html>
