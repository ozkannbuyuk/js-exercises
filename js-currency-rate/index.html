                <option>HKD</option>
                <option>IDR</option>
                <option>ILS</option>

                <option>USD</option>

                <option>AUD</option>
                <option>BRL</option>
                <option>CAD</option>
                <option>CNY</option>
                <option>HKD</option>
                <option>IDR</option>

</html>
