<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript - Background Color Change</title>
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <div class="colorBar">
        <div onclick="changeColor('colorGrey')" class="colorBox grey">
            <a id="colorGrey">#95a5a6</a>
        </div>
        <div onclick="changeColor('colorYellow')" class="colorBox yellow">
            <a id="colorYellow">#f1c40f</a>
        </div>
        <div onclick="changeColor('colorTurquoise')" class="colorBox turquoise">
            <a id="colorTurquoise">#1abc9c</a>
        </div>
        <div onclick="changeColor('colorRed')" class="colorBox red">
            <a id="colorRed">#ff3838</a>
        </div>
        <div onclick="changeColor('colorAqua')" class="colorBox aqua">
            <a id="colorAqua">#00ffff</a>
        </div>
        <div onclick="changeColor('colorGreen')" class="colorBox green">
            <a id="colorGreen">#32ff7e</a>
        </div>
        <div onclick="changeColor('colorBrown')" class="colorBox brown">
            <a id="colorBrown">#a0522d</a>
        </div>
        <div onclick="changeColor('colorPurple')" class="colorBox purple">
            <a id="colorPurple">#9c88ff</a>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
