<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>JavaScript - wow.js & animate.css</title>

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
	<link rel='stylesheet' href='https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css'>
	<link rel='stylesheet' href='https://cdn.jsdelivr.net/animatecss/3.5.2/animate.min.css'>

	<link rel="stylesheet" href="./style.css">
</head>

<body>
	<div id="container">
		<header>
			<h1>wow.js & animate.css</h1>
		</header>
		<div class="wow fadeInUp" data-wow-duration="2s">
			<h4>Credits: <a href="https://pixabay.com/" target="_blank">Images</a> |
				<a href="http://fontawesome.io/icons/" target="_blank">Icons</a> |
				<a href="https://wowjs.uk/" target="_blank">wow.js</a> | <a href="https://animate.style/"
					target="_blank">animate.css</a>
			</h4>
		</div>

		<div id="main">
			<div class="col_third">
				<i class="fa fa-heart fa-5x icn_red wow pulse" data-wow-iteration="infinite"
					data-wow-duration="500ms"></i>
			</div>

			<div class="col_third">
				<i class="fa fa-heart fa-5x icn_blue wow shake" data-wow-iteration="infinite"
					data-wow-duration="1500ms"></i>
			</div>

			<div class="col_third end">
				<i class="fa fa-heart fa-5x icn_green wow bounce" data-wow-iteration="infinite"
					data-wow-duration="800ms"></i>
			</div>
			<div class="clear"></div>

			<div class="col_third">
				<section class="section--yellow wow fadeInLeft" data-wow-delay="0.1s"></section>
			</div>

			<div class="col_third">
				<section class="section--yellow wow fadeInLeft" data-wow-delay="0.2s"></section>
			</div>

			<div class="col_third end">
				<section class="section--yellow wow fadeInLeft" data-wow-delay="0.3s"></section>
			</div>
			<div class="clear"></div>

			<section class="section--purple"></section>
			<section class="section--blue"></section>

			<div class="wow fadeInUp" data-wow-duration="2s">
				<h2 align="center"><strong>Reveal</strong> Animations When You Scroll</h2>
			</div>

			<section class="section--purple wow fadeInLeft" data-wow-duration="2s"></section>
			<section class="section--green wow fadeInLeft" data-wow-duration="2s"></section>
			<div class="clear"></div>

			<div class="col_third">
				<section class="section--yellow wow fadeInRight" data-wow-delay="0.1s"></section>
			</div>

			<div class="col_third">
				<section class="section--yellow wow fadeInRight" data-wow-delay="0.2s"></section>
			</div>

			<div class="col_third end">
				<section class="section--yellow wow fadeInRight" data-wow-delay="0.3s"></section>
			</div>
			<div class="clear"></div>

			<div class="service-section">
				<div class="wow_image wow fadeInLeft" data-wow-delay="0.1s">
					<figure>
						<img src="https://cdn.pixabay.com/photo/2019/12/05/00/36/leaves-4673997_960_720.jpg" width="270"
							height="180" alt="Leaves"></img>
					</figure>
				</div>

				<div class="wow_image wow fadeInLeft" data-wow-delay="0.2s">
					<figure>
						<img src="https://cdn.pixabay.com/photo/2019/12/05/00/36/leaves-4673997_960_720.jpg" width="270"
							height="180" alt="Leaves"></img>
					</figure>
				</div>

				<div class="wow_image end wow fadeInLeft" data-wow-delay="0.3s">
					<figure>
						<img src="https://cdn.pixabay.com/photo/2019/12/05/00/36/leaves-4673997_960_720.jpg" width="270"
							height="180" alt="Leaves"></img>
					</figure>
				</div>
			</div>
			<div class="clear"></div>

			<section class="section--yellow wow fadeInDown" data-wow-duration="1s"></section>
			<section class="section--purple wow fadeInDown" data-wow-duration="2s"></section>
			<section class="section--blue wow fadeInDown" data-wow-duration="2s"></section>
			<section class="section--green wow fadeInDown" data-wow-duration="3s"></section>

			<div class="service-section">
				<div class="wow_image wow fadeInLeft" data-wow-delay="0.1s">
					<img src="https://cdn.pixabay.com/photo/2019/12/05/00/36/leaves-4673997_960_720.jpg" width="270"
						height="180" alt="Leaves"></img>
				</div>

				<div class="wow_image wow fadeInLeft" data-wow-delay="0.2s">
					<img src="https://cdn.pixabay.com/photo/2019/12/05/00/36/leaves-4673997_960_720.jpg" width="270"
						height="180" alt="Leaves"></img>
				</div>

				<div class="wow_image end wow fadeInLeft" data-wow-delay="0.3s">
					<img src="https://cdn.pixabay.com/photo/2019/12/05/00/36/leaves-4673997_960_720.jpg" width="270"
						height="180" alt="Leaves"></img>
				</div>
			</div>

			<div class="col_third">
				<section class="section--yellow wow fadeInDown"></section>
			</div>

			<div class="col_third">
				<section class="section--yellow wow fadeInDown"></section>
			</div>

			<div class="col_third end">
				<section class="section--yellow wow fadeInDown"></section>
			</div>
			<div class="clear"></div>

			<div class="col_third">
				<i class="fa fa-heart fa-5x icn_red wow pulse" data-wow-iteration="infinite"
					data-wow-duration="500ms"></i>
			</div>

			<div class="col_third">
				<i class="fa fa-heart fa-5x icn_blue wow shake" data-wow-iteration="infinite"
					data-wow-duration="1500ms"></i>
			</div>

			<div class="col_third end">
				<i class="fa fa-heart fa-5x icn_green wow bounce" data-wow-iteration="infinite"
					data-wow-duration="800ms"></i>
			</div>
			<div class="clear"></div>

		</div>
	</div>

	<script src='//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
	<script src="./script.js"></script>
</body>

</html>
